<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Daun Kwag</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Removed cursor divs -->
  
  <div class="transition-overlay"></div>
  
  <!-- Navigation -->
  <nav class="navigation">
    <div class="nav-header">
      <a href="index.html" class="logo">DK</a>
      <div class="menu-toggle">
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="nav-body">
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="page">
    <header class="page-header">
      <div class="container">
        <h1 class="reveal-text">Contact Me</h1>
        <p class="fade-in">Get in touch to discuss how we can work together.</p>
      </div>
    </header>

    <section class="content-section">
      <div class="container">
        <div class="two-column">
          <div class="column fade-in">
            <h2>Contact Information</h2>
            <p>Feel free to reach out through any of the following channels:</p>
            <div class="feature-box">
              <h3>Email</h3>
              <p>info@daunkwag.com</p>
            </div>
            <div class="feature-box">
              <h3>Phone</h3>
              <p>+1 (123) 456-7890</p>
            </div>
            <div class="feature-box">
              <h3>Location</h3>
              <p>New York, NY, USA</p>
            </div>
            
            <!-- Added image container -->
            <div class="image-container fade-in">
              <img src="/api/placeholder/800/400" alt="Contact Photo">
            </div>
          </div>
          <div class="column fade-in delay-2">
            <h2>Send a Message</h2>
            <form class="contact-form">
              <div class="form-group">
                <input type="text" id="name" name="name" required>
                <label for="name">Your Name</label>
                <div class="line"></div>
              </div>
              <div class="form-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Your Email</label>
                <div class="line"></div>
              </div>
              <div class="form-group">
                <input type="text" id="subject" name="subject">
                <label for="subject">Subject</label>
                <div class="line"></div>
              </div>
              <div class="form-group">
                <textarea id="message" name="message" required></textarea>
                <label for="message">Message</label>
                <div class="line textarea-line"></div>
              </div>
              <button type="submit" class="btn">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
